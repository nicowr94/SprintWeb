<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprint</title>
    <link rel="stylesheet" href="./src/home.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@latest/dist/Chart.min.js"></script>
  </head>
<body class=" vh-100">
    
    <!-- As a link -->
    <nav class="navbar navbar-light" style="background-color:#29303b">
        <div class="container-fluid">
        <a class="navbar-brand text-white display-1" href="#">SprintWeb</a>
        </div>
    </nav>

    <div class="container-fluid">    
      <div class="row">
        <div class="col-lg-3 border">
          <div class=" p-3">
            <div class="card">
              <div class="card-header">
                Datos
              </div>
              <div class="card-body">
                <h5 class="card-title">Importar tareas</h5>
                <input class="d-none" id="fileSelect" type="file" accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel" />  
                <p class="card-text">Ingresa el excel generado al exportar las tareas del Planner</p>
                <a href="#" class="btn btn-primary" onclick="clicked()"> Seleccionar documento</a>
                <p id="file_name" class="mt-3 text-secondary"></p>
              </div>
            </div>

            <div class="card mt-3">
              <div class="card-header">
                Opciones
              </div>
              <div class="card-body">
                <form>
                  <div class="form-row">
                    <div class="form-group w-100 mb-2">
                      <label for="inputState" class="mt-2 mb-2 ">Sprint</label>
                      <select id="inputOpciones" class="form-control">
                        <option selected>Seleccionar Sprint</option>
                        <option>...</option>
                      </select>
                    </div>

                    <div class="form-group w-100 mt-2 mb-2">
                      <label for="inputState" class="mt-2 mb-2">Inicio del Sprint</label>
                      <input class="form-control" type="date" id="start" name="trip-start"
                      value="2021-06-14"
                      min="2021-01-01" max="2025-12-31" >
                    </div>

                    <div class="form-group w-100 mt-2 mb-2">
                      <label for="inputState" class="mt-2 mb-2">Fin del Sprint</label>
                      <input class="form-control"   type="date" id="end" name="trip-start"
                      value="2021-06-18"
                      min="2021-01-01" max="2025-12-31">
                    </div>

                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>

        <div class="col-lg-9 border p-3">

          <h2 id="proyecto">Proyecto: </h2> 
          <p id="fecha_exportacion">Fecha de exportación:</p>
           
          <div class="row mt-3">
            <div class="col-md-12">
              <table class="table table-hover w-100">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Tarea</th>
                    <th scope="col">Responsable</th>
                    <th scope="col">Peso</th>
                    <th scope="col">Estado</th>
                    <th scope="col">Fecha de Termino</th>
                  </tr>
                </thead>
                <tbody id="body_tareas">
                  .
                </tbody>
              </table>
                
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12  m-2">
              <h2> Burn down chart </h2> 
              <p id="cumplimiento" class="mt-3 text-secondary"></p>
              <canvas id="grafica"></canvas>
            </div>
          </div>
        </div>
      </div> 
    </div> 

    <!-- Footer -->
    <footer class="text-center text-lg-start bg-light text-muted">

        <section class="d-flex justify-content-center ">

        <div class="text-center p-4" style="background-color: rgba(0, 0, 0, 0.05);width: 100%">
          © 2021 Copyright:
          <a class="text-reset fw-bold" href="https://www.linkedin.com/in/nicolas-wong-ramirez-928a7a210/">Nicolas Wong</a>
        </div>
        </section>
    </footer>


    <script src="./src/home.js"></script>
    <script src="./src/grafico.js"></script>
    <script src="./src/xlsx.full.min.js"></script>
   
</body>
</html>
